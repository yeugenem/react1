<!DOCTYPE html>
<html lang="en" xmlns:style="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <script src="../../js/react.min.js"></script>
    <script src="../../js/react-dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
    <title>First Title</title>
</head>
<body>
    <div id="example"></div>

    <script type="text/babel">

        let Comment = React.createClass({
            render: function () {
                return (
                        <div className="cmtContainer">
                            <div className="cmtText">{this.props.children}</div>
                            <button onClick={this.edit} className="btnBlue">Edit</button>
                            <button onClick={this.remove} className="btnRed">Remove</button>
                        </div>
                );
            },
            edit: function () {
                alert('edit');
            },
            remove: function () {
                alert('rem');
            }
        });


        ReactDOM.render(
            <div>
                <Comment>Hey hey</Comment>
            </div>,
            document.getElementById('example'));
    </script>
</body>
</html>
