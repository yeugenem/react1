<!DOCTYPE html>
<html lang="en" xmlns:style="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <script src="../../js/react.min.js"></script>
    <script src="../../js/react-dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
    <title>First Title</title>
</head>
<body>
    <div id="example"></div>

    <script type="text/babel">

        let CheckedComment = React.createClass({
            getInitialState: function () {
                return {chk : this.props.initChk==="true"};
            },

            render: function () {
                var styleVisible = {color:"green", fontWeight:"bold"};
                var styleNotVisible = {color:"gray"};
                var msg = "NO";
                if(this.state.chk)
                    msg = "YES";
                return (
                        <div>
                            <input type="checkbox" title="123" onChange={this.onChkBoxChanged} defaultChecked={this.state.chk}/>
                            <p style={this.state.chk ? styleVisible : styleNotVisible}>{this.props.children} - isVisible: {msg}</p>
                        </div>
                );
            },
            onChkBoxChanged: function () {
                this.setState({chk: !this.state.chk});
            }

        });


        ReactDOM.render(
            <div>
                <CheckedComment initChk="false">Hey hey</CheckedComment>
            </div>,
            document.getElementById('example'));
    </script>
</body>
</html>
